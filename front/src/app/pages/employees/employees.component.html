<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold">Employees</h1>
    <table class="table-auto w-full">
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Department</th>
                <th>Active</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{ employee.name }}</td>
                <td>{{ employee.role.name }}</td>
                <td>{{ employee.department.name }}</td>
                <td>{{ employee.active }}</td>
                <td>
                    <button (click)="updateEmployee(employee.id, employee)" class="bg-blue-500 text-white px-2 py-1">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
